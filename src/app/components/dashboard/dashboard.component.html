<!-- Header -->
<header class="bg-blue-700 text-white p-6">
  <div class="flex justify-between items-center container mx-auto">
    <h1 class="text-3xl font-bold">Teacher Dashboard</h1>
    <button class="bg-white !text-black px-4 py-2 rounded hover:bg-gray-200 transition">
      + Apply Leave
    </button>
  </div>
</header>

<!-- Summary Cards -->
<section class="container mx-auto mt-6 px-4">
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-sm text-gray-500">Departments</h3>
      <p class="text-2xl font-bold text-blue-700">{{ departmentCount }}</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-sm text-gray-500">Teachers</h3>
      <p class="text-2xl font-bold text-green-600">{{ employeeCount }}</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-sm text-gray-500">Users</h3>
      <p class="text-2xl font-bold text-purple-600">{{ userCount }}</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-sm text-gray-500">Leaves Today</h3>
      <p class="text-2xl font-bold text-yellow-500">{{ leavesToday }}</p>
    </div>
  </div>
</section>

<!-- Summary Bar Chart -->
<section class="container mx-auto mt-10 px-4">
  <div class="bg-white rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-4">System Overview</h2>
    <div class="relative w-full h-[300px]">
      <canvas
        baseChart
        #summaryChart
        [data]="summaryBarChartData"
        [type]="'bar'"
        [options]="summaryBarChartOptions">
      </canvas>
    </div>
  </div>
</section>

<!-- Monthly Leave Chart -->
<section class="container mx-auto mt-10 px-4">
  <div class="bg-white rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-4">Monthly Leave Statistics</h2>
    <div class="relative w-full h-[300px]">
      <canvas
        baseChart
        #monthlyChart
        [data]="monthlyBarChartData"
        [type]="'bar'"
        [options]="monthlyBarChartOptions">
      </canvas>
    </div>
  </div>
</section>

<!-- Logs -->
<section class="container mx-auto mt-10 px-4">
  <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
  <div class="bg-white rounded shadow p-4">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let log of recentLogs" class="py-2 text-sm text-gray-700">
        {{ log }}
      </li>
    </ul>
  </div>
</section>
